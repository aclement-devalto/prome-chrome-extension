---database:    title: Database    type: backend    tasks:        create-database:            title: Creating database            label: create            script: php bin/phing create-database            cancellable: true            wait_for: drop-datatabase        drop-database:            title: Dropping database            label: drop            confirm: Do you really want to drop the database?            script: php bin/console doctrine:database:drop --forcebackend:    title: Back-end    type: backend    tasks:        reset-setup:            title: Reset backend setup            label: reset setup            reload: true            script: php bin/console doctrine:database:drop --force && composer install && php bin/phing create-database && php bin/console doctrine:fixtures:load --fixtures=app/DoctrineFixtures/Common --no-interaction -v && php bin/console doctrine:fixtures:load --append --fixtures=app/DoctrineFixtures/{tenant} --no-interaction -v            type: backend            cancellable: true            refresh_browser: true        load-common-fixtures:            title: Loading common fixtures            label: load common fixtures            script: php bin/console doctrine:fixtures:load --fixtures=app/DoctrineFixtures/Common --no-interaction -v            type: backend            cancellable: true            wait_for: create-database        load-tenant-fixtures:            title: Loading tenant fixtures            label: load tenant fixtures            reload: true            script: php bin/console doctrine:fixtures:load --append --fixtures=app/DoctrineFixtures/{tenant} --no-interaction -v            type: backend            cancellable: true            wait_for: load-common-fixtures        clear-cache:            title: Clearing backend cache            label: clear cache            script: php bin/console cache:clear --env=dev            type: backendfrontend:    title: Front-end    type: frontend    tasks:        sencha-build:            title: Building front-end            label: build all            reload: true            script: app build --clean            type: frontend            client: tenant            cancellable: true            refresh_browser: trueresources:    title: Resources    type: frontend    tasks:        sencha-resources:            title: Copying resources            label: copy            reload: true            script: ant resources            type: frontend            client: tenant            cancellable: true            refresh_browser: truejavascript:    title: Javascript    type: frontend    tasks:        sencha-refresh:            title: Refresh Javascript files index            label: refresh index            reload: true            script: app refresh            type: frontend            client: tenant            cancellable: true            refresh_browser: true        sencha-build-js:            title: Compiling Javascript files            label: build            reload: true            script: ant js            type: frontend            client: tenant            cancellable: true            refresh_browser: truesass:    title: SASS    type: frontend    tasks:        sencha-ant-sass:            title: Compiling SASS            label: compile            reload: true            script: ant sass            type: frontend            client: tenant            cancellable: true            refresh_browser: true